{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type= "text/css" href="{% static 'merchSite/style.css' %}">
    <title>{%block title%}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
</head>
<body>
    <nav>
        <img src="{% static 'merchSite/sappfit.png' %}" alt="logo" width="220" height="120">
        <div class="nav-links">
            <a href="{% url 'home'%}" class="nav-items">Home</a>
            <a href="#" class="nav-items">Featured</a>
            <a href="#" class="nav-items">Cart</a>
            {% if user.is_authenticated %}
            <a href="{% url 'profile'%}" class="nav-items">Profile</a>
            
            {% else %}
            <a href="{% url 'login'%}" class="nav-items">Login</a>
            {% endif %}
        </div>
    </nav>
    <main>
        
        {% block content %}{% endblock %}
    </main>
</body>
</html>
